<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bus_details.css') }}">
</head>
<body>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .seat-container {
            margin-top: 20px;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
        }

        .seat {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .booked {
            background-color: #ff4d4d;
        }

        .available {
            background-color: #4dff4d;
        }

        .input-field {
            margin: 20px 0;
        }

        .checkboxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .checkboxes label {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <div class="container">
        
        <h1>Bus Booking Details</h1>
        
        <!-- Display booked seats dynamically -->
        <div class="seat-container">
            <h3>Seat Availability</h3>
            <div class="seats">
                {% for seat in range(1, 33) %}
                    {% if seat|string in booked_seats %}
                        <div class="seat booked">{{ seat }}</div>
                    {% else %}
                        <div class="seat available">{{ seat }}</div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>

        <form action="{{ url_for('make_payment') }}" method="post" id="bookingForm">
            <input type="hidden" name="booked_seats" value="{{ booked_seats }}">
            <div class="input-field">
                <label for="totalSeats">Total Number of Seats:</label>
                <input type="number" id="totalSeats" name="totalSeats" min="1" max="32" required>
            </div>
            <div class="input-field">
                <label>Select Seats:</label>
                <div class="checkboxes" id="checkboxes">
                    <!-- JavaScript will populate checkboxes here -->
                </div>
            </div>
            <div class="input-field">
                <label for="travelDate">Travel Date:</label>
                <input type="date" id="travelDate" name="travelDate" required>
            </div>
            <div class="input-field">
                <label for="facility">Facility Option:</label>
                <select id="facility" name="facility" required>
                    <option value="">Select...</option>
                    <option value="AC">AC</option>
                    <option value="Non-AC">Non-AC</option>
                    <option value="Sleeper">Sleeper</option>
                    <option value="Non-Sleeper">Non-Sleeper</option>
                </select>
            </div>
            <div class="input-field">
                <center><button type="submit">Make Payment</button></center>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to dynamically populate checkboxes based on selected totalSeats
        document.getElementById('totalSeats').addEventListener('change', function() {
            var totalSeats = parseInt(this.value);
            var checkboxesContainer = document.getElementById('checkboxes');
            checkboxesContainer.innerHTML = '';
            for (var i = 1; i <= totalSeats; i++) {
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'seat' + i;
                checkbox.name = 'seats';
                checkbox.value = i;

                var label = document.createElement('label');
                label.setAttribute('for', 'seat' + i);
                label.textContent = 'Seat ' + i;

                checkboxesContainer.appendChild(checkbox);
                checkboxesContainer.appendChild(label);
            }
        });
    </script>
</body>
</html>
